<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL DE NOTÍCIAS GALACTICO</title>
    <link rel="stylesheet" href="styles/card.css">
    <script src="src/components/CardNews.js" defer></script> <!--defer informa que o navegador deve criar primeiro a DOM para depois anexar o Shadow DOM-->
    <script src="src/components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <card-news 
            autor = "Allan Miranda"
            title = "Darth Vader contrata"
            link-url="htt://www.google.com"
            photo = "assets/vader.png"
            content = "Darth Vade procura desenvolvedores que sabem trabalhar com components">
        </card-news>
        <br>
        <card-news 
            title = "Yoda convence republica a utilizar components"
            link-url="htt://www.google.com"
            content = "Yoda se pronuncia e choca república.">
        </card-news>
  
    
    
        <titulo-dinamico titulo="Notícia urgente"></titulo-dinamico>
        <titulo-dinamico titulo="teste"></titulo-dinamico>
    </div>

    
</body>
</html>
